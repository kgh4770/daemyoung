	function chkform(){
		let benefitDetailChk = $("input[name='add_info']").is(":checked");

		if(benefitDetailChk === false) {
			alert('한가지를 선택해주세요.');
			return;
		}

		f=document.writeform;
		if(f.first_name.value==""){
			alert("성함을 입력하세요.");
			return;
		}
		if(f.phone.value==""){
			alert("연락처를 입력하세요.");
			return;
		}
		
		let phoneNum = document.getElementById('phoneNo').value;
		let regPhone = /^01([0|1|6|7|8|9])-?([0-9]{3,4})-?([0-9]{4})$/;

		if(!regPhone.test(phoneNum) === true) {
			alert('올바른 연락처를 입력하세요.');
			return;
		}

		if(!f.agree.checked){
			alert("개인정보제공 동의 하셔야 합니다.");
			return;
		}
		if(!f.agree2.checked){
			alert("개인정보 처리위탁 동의 하셔야 합니다.");
			return;
		}
		f.submit();
	}

	function agreeExplan() {
		$(this).parent().find('table').fadeToggle();
	}
